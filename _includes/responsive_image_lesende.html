{% capture srcset %}
{% for i in resized %}
/{{ i.path }} {{ i.width }}w,
{% endfor %}
{% endcapture %}
{% capture sizes %}
(min-width: 1050px) 375px, (min-width: 800px) 250px, (min-width: 680px) 820px, (min-width: 500px) 650px, (max-width: 499px) 470px, 375px
{% endcapture %}
<img src="/{{ path }}" alt="{{ alt }}" srcset="{{ srcset | strip_newlines }}" sizes="{{ sizes | strip_newlines }}"
    loading="lazy">
