backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: "fotos"
collections:
  - name: "seiten" # Used in routes, e.g., /admin/collections/blog
    label: "Seiten" # Used in the UI
    folder: "_pages" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Pfad", name: "permalink", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
      - {label: "Title", name: "title", widget: "string"}
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - {label: "Body", name: "body", widget: "markdown"}
      
  - name: "lesende" # Used in routes, e.g., /admin/collections/blog
    label: "Lesende" # Used in the UI
    folder: "_lesende" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
      - {label: "Title", name: "title", widget: "string"}
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "galerie" # Used in routes, e.g., /admin/collections/blog
    label: "Galerie" # Used in the UI
    folder: "_galerie" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "gallery"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: 'Publish Date', name: 'date', widget: 'datetime'}
      - {label: "Body", name: "body", widget: "markdown"}
