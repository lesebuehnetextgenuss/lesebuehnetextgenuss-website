{% include head.html %}

<body>
    <div id="frame">
        <div id="navbar">
            {% include navbar.html %}
            <div id="icons">
                {% include icons.html %}
            </div>
        </div>
        <div id="main">
            {% if page.title %} <h1> {{ page.title }} </h1> {% endif %}
            {{ content }}
        </div>
        <div id="footer">
            {% capture footer_include %}{% include footer.html %}{% endcapture %}
            {{ footer_include | markdownify }}
        </div>
        <div id="icons">
            {% include icons.html %}
        </div>
    </div>
</body>
